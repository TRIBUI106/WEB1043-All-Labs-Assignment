<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
    <style>
        body {
            margin-top: 20%;
            text-align: center;
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <h1>Đồng Hồ JavaScript</h1>
    <h2 id="currentTime"></h2>

    <script>
        function updateTime() {
            let now = new Date();
            let h = now.getHours();
            let m = now.getMinutes();
            let s = now.getSeconds();
            console.dir(now); // Check

            // h, m, s sẽ có 2 loại hiển thị
            // Nếu h chỉ có 1 số, ví dụ là 8, thì sẽ 
            // hiện 08 còn không thì 15, 16, 17, ...
            h = h < 10 ? "0" + h : h;
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;


            document.getElementById("currentTime").innerHTML = h + ":" + m + ":" + s;

            setTimeout(updateTime, 1000);
        }

        updateTime();
    </script>
</body>
</html>
