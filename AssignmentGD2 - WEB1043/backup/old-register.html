<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/style/register.css">
</head>
<body>

    <form action="">
        <h1>ĐĂNG KÝ</h1>
        <a href="login.html">Đăng Nhập</a>
        <a class="OnRegister">Đăng Ký</a>
        <br>
        <br>
        <input type="text" placeholder="Username">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <input type="text" placeholder="Email">
        <br>
        <button class="dangKy" onclick="register(this)">Đăng Ký</button>
        <!-- <a href="/forgotpassword.html" class="fotgotpassword">Quên Mật Khẩu ?</a> -->
        <div class="Or">
            <div class="line"></div>
            <p class="or">Hoặc</p>
            <div class="line"></div>
        </div>
        <div class="login-with-button">
            <button class="facebook"><i class="fa-brands fa-facebook"></i></button>
            <button class="google"><i class="fa-brands fa-google"></i></button>
            <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
        </div>
    </form>

    <script src="/script/log-reg.js"></script>
    
</body>
</html>
