<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ĐĂNG KÝ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>

    <form action="">
        <h1>ĐĂNG NHẬP</h1>
        <a class="OnLogin">Đăng Nhập</a>
        <a href="register.html">Đăng Ký</a>
        <br>
        <br>
        <input type="text" placeholder="Username">
        <br>
        <input type="password" placeholder="Password">
        <br>
        <button class="dangNhap" onclick="login(this)">Đăng Nhập</button>
        <a href="/forgotpassword.html" class="forgotpassword">Quên Mật Khẩu ?</a>
        <div class="Or">
            <div class="line"></div>
            <p class="or">Hoặc</p>
            <div class="line"></div>
        </div>
        <div class="login-with-button">
            <button class="facebook"><i class="fa-brands fa-facebook"></i></button>
            <button class="google"><i class="fa-brands fa-google"></i></button>
            <button class="twitter"><i class="fa-brands fa-twitter"></i></button>
        </div>
    </form>

    <script src="/script/log-reg.js"></script>
    
</body>
</html>
