<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Hoa Của Trí Bùi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/payment.css">
</head>
<body>
    <div class="topBar">
        <div class="leftTop">
            <input type="text" name="" id="" placeholder="Nhập tên hoa"><button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <img src="/img/Logo.png" alt="" id="logoVuonHoaTuoi">
        <div class="rightTop">
            <button><i class="fa-brands fa-facebook-f"></i></button>
            <button><i class="fa-brands fa-tiktok"></i></button>
            <button><i class="fa-brands fa-youtube"></i></button>
            <button><i class="fa-brands fa-square-instagram"></i></button>
            <button><i class="fa-brands fa-twitter"></i></button>
            <button><i class="fa-brands fa-pinterest"></i></button>
            <a href="/shopping-cart.html"><img src="/img/shopping-cart.png" alt=""></a>
        </div>
    </div>

    <div class="countCart">
        <span id="shoppingCartCounting">0</span>
    </div>

    <div class="secondTopBar">
        <h4>Hoa Sinh Nhật  <i class="fa-solid fa-angle-right"></i></h4>
        <h4>Hoa Khai Trương  <i class="fa-solid fa-angle-right"></i></h4>
        <h4>Hoa Tặng Tốt Nghiệp  <i class="fa-solid fa-angle-right"></i></h4>
        <h4>Bó Hoa  <i class="fa-solid fa-angle-right"></i></h4>
        <h4>Bó Hoa Hồng  <i class="fa-solid fa-angle-right"></i></h4>
        <h4>Hoa Thiết Kế  <i class="fa-solid fa-angle-right"></i></h4>
        <h4>Hoa Chủ Đề  <i class="fa-solid fa-angle-right"></i></h4>
        <h4>Loại Hoa  <i class="fa-solid fa-angle-right"></i></h4>
        <h4 id="scndBar_lastChild"><a href="/register.html">Đăng Ký / Đăng Nhập</a></h4>
        <h4 id="logout">Đăng Xuất</h4>
    </div>
    
    <div class="payment-container">
        <h1>Quét mã QR bằng ứng dụng MoMo để thanh toán</h1>
        <p>Mã giao dịch: <span id="maGiaoDich">9812601237849324</span></p>
        <div class="qr-code">
            <img src="/img/payment-qr.jpg" alt="QR Code">
        </div>
        <p>Số tiền: <span id="soTien">0VNĐ</span></p>
        <button class="check-transaction-btn" onclick="check()">Kiểm tra kết quả giao dịch</button>
    </div>

    <script>
        window.onload = function() {
            let countSLSP = localStorage.getItem("shoppingCartCounting");
            document.getElementById("shoppingCartCounting").textContent = countSLSP;
        }
        let logoVuonHoaTuoi = document.getElementById('logoVuonHoaTuoi').parentElement.children[1];

        logoVuonHoaTuoi.addEventListener('click', () => {
            window.location.href = '/index.html';
        })
    </script>
    <script src="/script/check-status.js"></script>
    <script src="/script/payment.js"></script>
    
</body>
</html>
