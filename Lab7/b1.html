<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: white;
      margin: 10px;
      display: inline-block;
      vertical-align: top;
    }
    .red {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box" ondrop="dDrop(event)" ondragover="nDrop(event)">1

    <div id="dragme" draggable="true" ondragstart="dStart(event)">
      Drag Me Please!
    </div>

  </div>

  
  <div class="box" ondrop="dDrop(event)" ondragover="nDrop(event)">2
  </div>

  <script src="/js/js1.js"></script>
</body>
</html>
