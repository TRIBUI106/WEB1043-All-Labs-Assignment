<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Demo</title>
</head>
<body>

    <p>Click the button to get your coordinates.</p>
    <button onclick="getLocation()">Try It</button>
    <p id="demo"></p>

    <script>
        function getLocation() {
            const demo = document.getElementById("demo");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                demo.innerHTML = "Trình duyệt này không hỗ trợ geoLoc.";
            }
        }

        function showPosition(position) {
            const demo = document.getElementById("demo");
            demo.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }

        function showError(error) {
            const demo = document.getElementById("demo");
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    demo.innerHTML = "Người dùng không đồng ý lấy vị trí ( Geolocation )."
                    break;
                case error.POSITION_UNAVAILABLE:
                    demo.innerHTML = "Không biết đang ở đâu luôn."
                    break;
                case error.TIMEOUT:
                    demo.innerHTML = "Yêu cầu hết hạn."
                    break;
                case error.UNKNOWN_ERROR:
                    demo.innerHTML = "Lỗi không xác định."
                    break;
            }
        }
    </script>

</body>
</html>
